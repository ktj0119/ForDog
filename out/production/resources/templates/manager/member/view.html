<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ForDog Management Member</title>
    <link rel="stylesheet" th:href="@{/css/managerMain.css}">
</head>
<body>
<div th:replace="manager/layout/frame :: frame"></div>
<table>
    <tr>
        <th>이름</th>
        <td>[[${returnDTO.name}]]</td>
    </tr>
    <tr>
        <th>아이디</th>
        <td>[[${returnDTO.id}]]</td>
    </tr>
    <tr>
        <th>성별</th>
        <td>[[${returnDTO.gender}]]</td>
    </tr>
    <tr>
        <th>생년월일</th>
        <td>[[${returnDTO.birthDate}]]</td>
    </tr>
    <tr>
        <th>전화번호</th>
        <td>[[${returnDTO.phone}]]</td>
    </tr>
    <tr>
        <th>주소</th>
        <td>[[${returnDTO.addressMain}]] [[${returnDTO.addressDetail}]]</td>
    </tr>
</table>
<br>
<br>
<div>
    <div><a th:href="@{|/manager/member/list|}">목록</a></div>
    <div><a th:href="@{|/manager/member/sujung/${returnDTO.no}|}">수정</a></div>
    <div>
        <a href="#" onclick="sakje();">
            <form id="sakjeForm" method="post" action="/manager/member/sakjeProc">
                <input type="hidden" name="no" th:value="${returnDTO.no}">
            </form>
            삭제
        </a>
    </div>
</div>
</body>
<script>
    function sakje() {
        if (confirm("삭제하시겠습니까?")) {
            alert("삭제되었습니다.");
            document.getElementById("sakjeForm").submit();
        }
    }
</script>
</html>
