<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ForDog - 메인</title>
  <link rel="stylesheet" th:href="@{/css/userInterface.css}"/>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #ff944d;
      --bg: #fffdf6;
      --font: 'Gowun Dodum', sans-serif;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      overflow-x: hidden;
      color: #333;
    }

    /* INTRO */
    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      background-color: #ff944d;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      z-index: 9999;
      animation: fadeOut 2s ease 2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* SECTION FADE-IN */
    .fade-section {
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    .fade-section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* HERO */
    .hero {
      height: 90vh;
      background: url('https://images.unsplash.com/photo-1558788353-f76d92427f16') no-repeat center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.5rem;
    }

    /* SECTION */
    section {
      padding: 80px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 30px;
    }

    .card {
      flex: 1 1 250px;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>
<!-- 헤더 / 네비게이션 -->
<div th:replace="header/userHeader :: userHeader"></div>

<!-- 메인 화면 -->
<!-- 인트로 -->
<div id="intro" class="intro">Welcome to ForDog</div>

<!-- HERO -->
<div class="hero fade-section">
  <h1>반려동물과 함께하는 세상</h1>
  <p>당신의 반려친구, ForDog과 함께하세요!</p>
</div>

<!-- 주요 메뉴 카드 -->
<section class="fade-section">
  <h2 style="text-align:center; margin-bottom:40px;">주요 메뉴</h2>
  <div class="card-container">
    <div class="card">보호소 안내</div>
    <div class="card">봉사 안내</div>
    <div class="card">동물 등록</div>
  </div>
</section>

<!-- 공지사항 -->
<section class="fade-section">
  <h2 style="text-align:center; margin-bottom:40px;">공지사항</h2>
  <div class="card">[공지] 뽀독 시스템 개편 안내</div>
</section>

<!-- CTA -->
<section class="fade-section">
  <h2 style="text-align:center; margin-bottom:30px;">입양 & 봉사 참여</h2>
  <p style="text-align:center;">따뜻한 가족을 기다리는 친구들이 있습니다.</p>
</section>

<!-- 갤러리 -->
<section class="fade-section">
  <h2 style="text-align:center; margin-bottom:30px;">포토 갤러리</h2>
  <div class="card-container">
    <div class="card"><img src="https://placekitten.com/200/200" alt="고양이"/></div>
    <div class="card"><img src="https://place-puppy.com/200x200" alt="강아지"/></div>
  </div>
</section>

<!-- 협력업체 -->
<section class="fade-section">
  <h2 style="text-align:center; margin-bottom:30px;">협력업체</h2>
  <div class="card-container">
    <div class="card">회사 A</div>
    <div class="card">회사 B</div>
    <div class="card">회사 C</div>
  </div>
</section>

<!-- 푸터 -->
<div th:replace="header/userFooter :: userFooter"></div>

<!-- 처음에만 인트로 띄우기 -->
<script>
  const intro = document.getElementById('intro');

  if (localStorage.getItem('introCompleted')) {
    intro.style.display = 'none';
  } else {
    setTimeout(() => {
      intro.style.display = 'none';
      localStorage.setItem('introCompleted', 'true');
    }, 3000);
  }
</script>

<script>
  // IntersectionObserver로 fade 효과
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('.fade-section').forEach(section => {
    observer.observe(section);
  });
</script>

</body>
</html>
