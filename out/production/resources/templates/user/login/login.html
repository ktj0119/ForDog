<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ForDog - 로그인</title>
  <link rel="stylesheet" th:href="@{/css/userInterface.css}"/>
  <style>
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 30px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #ff944d;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container .sub-links {
      margin-top: 15px;
    }

    .login-container .sub-links a {
      text-decoration: none;
      color: #666;
      margin: 0 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      border-top: 1px solid #ccc;
      margin-top: 60px;
    }
  </style>
</head>
<body>
<!-- 헤더 / 네비게이션 -->
<div th:replace="header/userHeader :: userHeader"></div>

<!-- 메인 화면 -->
<section class="login-container">
  <h2>로그인</h2>
  <form name="form" action="/login/loginProc" method="post">
    <input type="email" name="id" placeholder="이메일을 입력하세요" required />
    <input type="password" name="pwd" placeholder="비밀번호를 입력하세요" required />
    <button type="submit">로그인</button>
  </form>
  <div class="sub-links">
    <a href="/login/findId">아이디 찾기</a> |
    <a href="/login/findPwd">비밀번호 찾기</a> |
    <a href="/login/terms">회원가입</a>
  </div>
</section>

<!-- 푸터 -->
<div th:replace="header/userFooter :: userFooter"></div>
</body>
</html>
