<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ForDog - 아이디 찾기</title>
  <link rel="stylesheet" th:href="@{/css/userInterface.css}"/>
  <style>
    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    p {
      font-size: 14px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff944d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .result {
      margin-top: 30px;
      font-weight: bold;
      color: #2d2d2d;
    }
  </style>
</head>
<body>
<!-- 헤더 / 네비게이션 -->
<div th:replace="header/userHeader :: userHeader"></div>

<!-- 메인 화면 -->
<div class="container">
  <h2>아이디 찾기</h2>
  <p>아이디를 찾기 위해 본인인증이 필요합니다.</p>
  <input type="text" placeholder="이름 또는 이메일 입력">
  <button>본인인증</button>

  <div class="result">
    당신의 아이디는 <strong>example123</strong> 입니다.
  </div>
</div>

<!-- 푸터 -->
<div th:replace="header/userFooter :: userFooter"></div>
</body>
</html>
