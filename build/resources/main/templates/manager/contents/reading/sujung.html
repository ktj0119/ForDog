<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ForDog Management Reading</title>
    <link rel="stylesheet" th:href="@{/css/managerMain.css}">
</head>
<body>
<div th:replace="manager/layout/frame :: frame"></div>

<div class="layout">
    <!-- 좌측 사이드 -->
    <div th:replace="manager/layout/contentsAside :: asideMenu"></div>

    <!-- 본문 -->
    <div class="content">
        <div class="form-container">
            <h2>리딩 자료 수정</h2>
            <form id="form" name="form" method="post" th:object="${returnDTO}"
                  action="/manager/contents/reading/sujungProc" enctype="multipart/form-data">
                <input type="hidden" name="no" th:value="${returnDTO.no}">
                <div class="vertical-table">
                <table>
                    <tr>
                        <th>제목</th>
                        <td><input type="text" name="subject" th:value="${returnDTO.subject}" required></td>
                    </tr>
                    <tr>
                        <th>그룹</th>
                        <td><input type="text" name="readingGroup" th:value="${returnDTO.readingGroup}" required></td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td><textarea name="content" required>[[${returnDTO.content}]]</textarea></td>
                    </tr>
                    <tr>
                        <th>첨부파일</th>
                        <td>
                            <input type="file" th:field="*{file}" accept="application/pdf"/>
                            <div th:if="${returnDTO.attachment != null}">
                                현재 파일: <span th:text="${returnDTO.attachment}"></span>
                                <input type="hidden" name="attachment" th:value="${returnDTO.attachment}"/>
                            </div>
                        </td>
                    </tr>
                </table>
                </div>
                <div class="btn-box">
                    <button type="button" onclick="sujung();">수정</button>
                    <button type="button" class="btn-cancel"
                            th:onclick="location.href='/manager/contents/reading/view/' + [[${returnDTO.no}]];">
                        취소
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('form');

    function sujung() {
        if (form.checkValidity()) {
            form.submit();
        } else {
            alert('입력되지 않은 정보가 있습니다. 다시 입력해 주세요.');
        }
    }
</script>
</body>
</html>
