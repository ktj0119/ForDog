<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ForDog Management MediaVideo</title>
    <link rel="stylesheet" th:href="@{/css/managerMain.css}">
</head>
<body>
<div th:replace="manager/layout/frame :: frame"></div>

<!-- 전체 레이아웃 -->
<div class="layout">
    <!-- 좌측 사이드 -->
    <div th:replace="manager/layout/contentsAside :: asideMenu"></div>

    <!-- 본문 -->
    <div class="content">

        <div class="form-container">
            <h2>미디어 등록</h2>
            <form id="form" name="form" method="post" th:object="${mediaVideoDTO}"
                  action="/manager/contents/media/chugaProc" enctype="multipart/form-data">
                <div class="vertical-table">
                <table>
                    <tr>
                        <th>미디어그룹</th>
                        <td>
                            <select th:name="mediaGroup.no" required>
                                <option value="">선택하세요</option>
                                <option th:each="mediaGroup : ${list}"
                                        th:value="${mediaGroup.no}"
                                        th:text="${mediaGroup.name}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>제목</th>
                        <td><input type="text" name="subject" required></td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td><textarea name="content" required></textarea></td>
                    </tr>
                    <tr>
                        <th>URL</th>
                        <td><input type="file" th:field="*{file}" accept="video/mp4" /></td>
                    </tr>
                </table>
                </div>
                <div class="btn-box">
                    <button type="button" onclick="chuga();">등록</button>
                    <button type="button" class="btn-cancel"
                            onclick="location.href='/manager/contents/media/list';">취소</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function chuga() {
        document.form.submit();
    }
</script>
</body>
</html>
