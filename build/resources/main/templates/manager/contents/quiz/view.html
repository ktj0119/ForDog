<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ForDog Management Quiz - 상세보기</title>
    <link rel="stylesheet" th:href="@{/css/managerMain.css}">
    <style>
        table td {
            text-align: left;
            padding: 0 20px;
        }
    </style>

</head>
<body>
<div th:replace="manager/layout/frame :: frame"></div>

<!-- 전체 레이아웃 -->
<div class="layout">
    <!-- 좌측 사이드 -->
    <div th:replace="manager/layout/contentsAside :: asideMenu"></div>

    <!-- 본문 -->
    <div class="content">
        <div class="form-container">
            <h2>퀴즈 상세보기</h2>
            <div class="vertical-table">
            <table>
                <tr>
                    <th>번호</th>
                    <td>[[${returnDTO.no}]]</td>
                </tr>
                <tr>
                    <th>미디어그룹</th>
                    <td>[[${returnDTO.mediaGroup.name}]]</td>
                </tr>
                <tr>
                    <th>문제</th>
                    <td>[[${returnDTO.question}]]</td>
                </tr>
                <tr>
                    <th>정답</th>
                    <td>[[${returnDTO.answer}]]</td>
                </tr>
            </table>
            </div>
            <div class="btn-box">
                <button type="button" class="btn-link" onclick="location.href='/manager/contents/quiz/list'">목록</button>

                <button type="button" class="btn-link"
                        th:onclick="location.href='/manager/contents/quiz/sujung/[[${returnDTO.no}]]'">수정</button>

                <button type="button" class="btn-link btn-cancel" onclick="sakje();">삭제</button>
            </div>
        </div>
    </div>
</div>

<script>
    function sakje() {
        if (confirm("삭제하시겠습니까?")) {
            const form = document.createElement('form');
            form.method = 'post';
            form.action = '/manager/contents/quiz/sakjeProc';

            const inputNo = document.createElement('input');
            inputNo.type = 'hidden';
            inputNo.name = 'no';
            inputNo.value = '[[${returnDTO.no}]]';
            form.appendChild(inputNo);

            document.body.appendChild(form);
            form.submit();
        }
    }
</script>
</body>
</html>
