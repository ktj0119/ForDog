<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ForDog Management Notice</title>
    <link rel="stylesheet" th:href="@{/css/managerMain.css}">
    <link rel="stylesheet" th:href="@{/css/paging.css}"/>
</head>
<body>
<div th:replace="manager/layout/frame :: frame"></div>
<div class="layout">
    <div th:replace="manager/layout/homepageAside :: asideMenu"></div>

    <div class="content">
        <!-- 타이틀 + 버튼 영역 -->
        <div class="content-header">
            <h2> 공지사항 관리</h2>
        </div>
        <!-- 검색창 -->
        <form name="cmmnForm" method="get" action="/manager/homepage/notice/list" class="search-area" style="gap:0;">
            <div class="tit">분류</div>
            <div class="slt_box">
                <select name="searchType" id="searchType">
                    <option value="" th:selected="${searchType == null}">전체</option>
                    <option value="subject" th:selected="${searchType == 'subject'}">제목</option>
                    <option value="writer" th:selected="${searchType == 'writer'}">작성자</option>
                    <option value="content" th:selected="${searchType == 'content'}">내용</option>
                </select>
            </div>
            <div class="tit">검색어</div>
            <div class="input_box">
                <input name="searchKeyword" id="searchKeyword" placeholder="검색어를 입력하세요." type="text" th:value="${searchKeyword}">
            </div>
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i> 검색</button>
            <a th:href="@{|/manager/homepage/notice/chuga|}">
                <button type="button">+ 공지사항 추가</button>
            </a>
        </form>
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <!-- 데이터가 없을 때 -->
            <tr th:if="${list.content.size() == 0}">
                <td colspan="5" style="text-align:center;">등록된 그룹이 없습니다.</td>
            </tr>

            <!-- 데이터가 있을 때 -->
            <tr th:each="noticeDTO, iterStat : ${list.content}">
                <td th:text="${list.pageable.offset + iterStat.index + 1}"></td>
                <td>
                    <a th:href="@{|/manager/homepage/notice/view/${noticeDTO.no}|}"
                       th:text="${noticeDTO.subject}"></a>
                </td>
                <td>[[${noticeDTO.writer}]]</td>
                <td>[[${noticeDTO.count}]]</td>
                <td th:text="${#temporals.format(noticeDTO.regiDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            </tbody>
        </table>
        <!-- 페이징 -->
        <div th:replace="header/paging :: paging"></div>

    </div>
</div>

<th:block layout:fragment="script"></th:block>
</body>
</html>
