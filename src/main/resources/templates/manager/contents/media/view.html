<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ForDog Management MediaVideo - 상세보기</title>
    <link rel="stylesheet" th:href="@{/css/managerMain.css}">
    <style>
        table td {
            text-align: left;
            padding: 0 20px;
        }
    </style>
</head>
<body>
<div th:replace="manager/layout/frame :: frame"></div>

<!-- 전체 레이아웃 -->
<div class="layout">
    <!-- 좌측 사이드 -->
    <div th:replace="manager/layout/contentsAside :: asideMenu"></div>

    <!-- 본문 -->
    <div class="content">
        <div class="form-container">
            <h2>미디어 상세보기</h2>
            <div class="vertical-table">
            <table>
                <tr>
                    <th>번호</th>
                    <td>[[${returnDTO.no}]]</td>
                </tr>
                <tr>
                    <th>미디어그룹</th>
                    <td>[[${returnDTO.mediaGroup.name}]]</td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td>[[${returnDTO.subject}]]</td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>[[${returnDTO.content}]]</td>
                </tr>
                <tr>
                    <th>URL</th>
                    <td>
                        <a th:href="@{|/manager/contents/media/${returnDTO.no}/download|}"
                           th:if="${returnDTO.url != null}"
                           th:text="${returnDTO.url}">
                        </a>
                    </td>
                </tr>
                <tr>
                    <th>길이</th>
                    <td>[[${returnDTO.mediaLength}]]</td>
                </tr>
                <tr>
                    <th>등록일</th>
                    <td th:text="${#temporals.format(returnDTO.regiDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
            </table>
            </div>
            <div class="btn-box">
                <button type="button" class="btn-link" onclick="location.href='/manager/contents/media/list'">목록</button>

                <button type="button" class="btn-link"
                        th:onclick="location.href='/manager/contents/media/sujung/[[${returnDTO.no}]]'">수정</button>

                <button type="button" class="btn-link btn-cancel" onclick="sakje();">삭제</button>
            </div>
        </div>
    </div>
</div>

<script>
    function sakje() {
        if (confirm("삭제하시겠습니까?")) {
            const form = document.createElement('form');
            form.method = 'post';
            form.action = '/manager/contents/media/sakjeProc';

            const inputNo = document.createElement('input');
            inputNo.type = 'hidden';
            inputNo.name = 'no';
            inputNo.value = '[[${returnDTO.no}]]';
            form.appendChild(inputNo);

            const inputGroup = document.createElement('input');
            inputGroup.type = 'hidden';
            inputGroup.name = 'mediaGroup.no';
            inputGroup.value = '[[${returnDTO.mediaGroup.no}]]';
            form.appendChild(inputGroup);

            const inputUrl = document.createElement('input');
            inputUrl.type = 'hidden';
            inputUrl.name = 'url';
            inputUrl.value = '[[${returnDTO.url}]]';
            form.appendChild(inputUrl);

            document.body.appendChild(form);
            form.submit();
        }
    }
</script>
</body>
</html>
