<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>ForDog - 미디어 자료</title>
  <link rel="stylesheet" th:href="@{/css/userInterface.css}"/>
  <link rel="stylesheet" th:href="@{/css/userCommon.css}"/>
  <link rel="stylesheet" th:href="@{/css/userSideBar.css}"/>
  <link rel="stylesheet" th:href="@{/css/userPaging.css}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <style>
    /* 카드 박스 */
    .container-box {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
    }

    .group-box {
      width: 280px;
      height: 200px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      color: var(--text-dark);
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
    }

    .group-box i {
      font-size: 40px;
      margin-bottom: 10px;
      color: var(--highlight);
      transition: color 0.3s ease;
    }

    .group-box:hover {
      transform: translateY(-5px) scale(1.02);
      background-color: var(--hover-bg);
    }

    .group-box:hover i {
      color: var(--highlight-dark);
    }

    /* 반응형 */
    @media (max-width: 768px) {
      .group-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>
<!-- 헤더 / 네비게이션 -->
<div th:replace="header/userHeader :: userHeader"></div>

<!-- 메인 화면 -->
<main>
  <!-- 마이페이지 바 -->
  <div th:replace="header/userSideBar :: eduBar"></div>

  <!-- 메인 -->
  <div class="container">
    <h1><i class="fa-solid fa-paw"></i> 미디어 자료</h1>

    <form class="search" method="get" th:action="@{/edu/media/list}">
      <input type="text" name="searchKeyword" th:value="${searchKeyword}" placeholder="검색어를 입력하세요">
      <button type="submit"><i class="fa-solid fa-magnifying-glass"></i> 검색</button>
    </form>

    <div class="container-box">
      <div class="group-box" th:each="mediaGroupDTO: ${paging}"
           th:onclick="|location.href='@{/edu/media/view/{no}(no=${mediaGroupDTO.no}, page=${page}, searchKeyword=${searchKeyword})}'|">
        <i class="fa-solid fa-clapperboard"></i>
        [[${mediaGroupDTO.name}]]
      </div>
    </div>

    <!-- 페이징 -->
    <div th:replace="header/userPaging :: userPaging"></div>
  </div>
</main>

<!-- 푸터 -->
<div th:replace="header/userFooter :: userFooter"></div>
</body>
</html>
