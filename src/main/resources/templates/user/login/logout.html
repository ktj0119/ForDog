<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ForDog - 로그아웃</title>
    <link rel="stylesheet" th:href="@{/css/userInterface.css}"/>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <style>
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }

        body {
          background-color: var(--hover-bg);
          color: var(--highlight);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          user-select: none;
        }

        .message {
          font-size: 20px;
          font-weight: 600;
        }
    </style>
</head>
<body>
<div class="message">로그아웃 처리 중입니다...</div>

<script>
    function logout() {
      setTimeout(function () {
        alert("로그아웃 되었습니다.");
        location.href = "/";
      }, 700);
    }
    logout();
</script>
</body>
</html>
