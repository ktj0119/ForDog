<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>ForDog - 아이디 찾기</title>
  <link rel="stylesheet" th:href="@{/css/userInterface.css}" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    main {
      flex: 1; /* 푸터 밀어내기 */
    }

    body {
      background-color: #fffdf6;
      font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
      color: #5a3d1b;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px 25px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(216, 123, 71, 0.15);
      text-align: center;
      user-select: text;
    }

    h2 {
      margin-bottom: 20px;
      color: #d87b47;
      font-weight: 700;
      font-size: 28px;
      user-select: text;
    }

    p {
      font-size: 14px;
      color: #7a7a7a;
      margin-bottom: 18px;
      user-select: text;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 12px;
      margin-bottom: 20px;
      border: 1.5px solid #d87b47;
      border-radius: 8px;
      font-size: 16px;
      color: #5a3d1b;
      outline-color: #ff944d;
      user-select: text;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #ff944d;
      box-shadow: 0 0 6px rgba(255, 148, 77, 0.5);
    }

    button {
      width: 100%;
      padding: 14px 0;
      background-color: #ff944d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: #e67d33;
    }

    .result {
      margin-top: 30px;
      font-weight: 700;
      color: #5a3d1b;
      font-size: 16px;
      user-select: text;
    }
  </style>
</head>
<body>
<!-- 헤더 / 네비게이션 -->
<div th:replace="header/userHeader :: userHeader"></div>

<!-- 메인 화면 -->
<main>
  <div class="container">
    <h2>아이디 찾기</h2>
    <p>아이디를 찾기 위해 본인인증이 필요합니다.</p>
    <input type="text" placeholder="이름 또는 이메일 입력" />
    <button>본인인증</button>

    <div class="result">
      당신의 아이디는 <strong>example123</strong> 입니다.
    </div>
  </div>
</main>

<!-- 푸터 -->
<div th:replace="header/userFooter :: userFooter"></div>
</body>
</html>
