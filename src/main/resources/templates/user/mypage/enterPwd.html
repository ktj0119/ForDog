<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ForDog - 비밀번호 입력</title>
    <link rel="stylesheet" th:href="@{/css/userInterface.css}"/>
    <link rel="stylesheet" th:href="@{/css/userSideBar.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* 메인 영역 */
        .mypage-main {
            flex: 1;
            background: #fff;
            padding: 40px;
            margin: 20px;
        }

        /* 전체 컨테이너 */
        .mypage-container {
            display: flex;
            max-width: 1200px;
            min-height: 600px;
            margin: 40px auto;
            gap: 30px;
        }

        /* 제목 */
        .mypage-main h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        /* 안내 문구 */
        .mypage-main h2 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #666;
        }

        /* 비밀번호 입력 폼 */
        .mypage-main form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
        }

        /* 입력창 */
        .mypage-main input[type="password"] {
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        .mypage-main input[type="password"]:focus {
            border-color: var(--highlight);
            outline: none;
        }

        /* 버튼 */
        .mypage-main button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--highlight);
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .mypage-main button:hover {
            background: var(--highlight-dark);
        }
    </style>
</head>
<body>
<!-- 헤더 / 네비게이션 -->
<div th:replace="header/userHeader :: userHeader"></div>

<!-- 메인 화면 -->
<div class="mypage-container">
    <!-- 마이페이지 바 -->
    <div th:replace="header/userSideBar :: mypageBar"></div>

    <!-- 메인 -->
    <main class="mypage-main">
        <h1>비밀번호 입력</h1>
        <div>
            <h2>계정 보호를 위해 현재 비밀번호를 입력해 주세요</h2>

            <form name="form" method="post" action="/mypage/enterPwdProc">
                <input type="hidden" name="next" th:value="${next}">
                <input type="password" name="pwd" placeholder="비밀번호를 입력하세요">
                <button>확인</button>
            </form>
        </div>
    </main>
</div>

<!-- 푸터 -->
<div th:replace="header/userFooter :: userFooter"></div>
</body>
</html>
